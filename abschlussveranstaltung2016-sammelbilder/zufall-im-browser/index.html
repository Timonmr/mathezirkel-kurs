<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Zufall im Browser</title>
<link rel="stylesheet" href="codemirror.css">
<link rel="stylesheet" href="zufall-im-browser.css">
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&amp;subset=latin,latin-ext">
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="codemirror-compressed.js"></script>
<script type="text/javascript" src="d3.v3.min.js"></script>
<script type="text/javascript" src="skulpt.js"></script>
<script type="text/javascript" src="skulpt-stdlib.js"></script>
<script type="text/javascript" src="zufall-im-browser.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="banner">
        <ul>
            <li class="button attention" onclick="run()">►&nbsp;Los!</li>
            <li>
                Anzahl Simulationen:
                <input id="repetitions" value="200" style="font-size: inherit; width: 3em; height: 1em; padding: 4px; border: 1px solid #e7e7e7; border-radius: 2px">
            </li>
            <li class="button">
                Beispiele ▾
                <ul>
                    <li class="button" onclick="loadExample('sum')">Summe der Augenzahlen bei zwei Würfeln</li>
                    <li class="button" onclick="loadExample('till6')">Wie oft bis zur Sechs?</li>
                    <li class="button" onclick="loadExample('triplets')">Wie oft bis zum Dreier-Pasch?</li>
                    <li class="button" onclick="loadExample('coupon')">Wie oft, bis man alle hat?</li>
                </ul>
            </li>
            <li class="button" style="float: right">Hilfe <strong>?</strong></li>
            <li style="float: right"><strong>Zufall im Browser</strong></li>
            <li style="float: right">
                <img src="spinner.gif" id="spinner" style="visibility: hidden; height: 1em; vertical-align: middle">
            </li>
        </ul>
    </div>

    <div class="content"><div class="clearfix">
        <div id="editor-pane"><div class="scroll-wrapper">
            <div id="dragbar"></div>

            <textarea id="code" style="display: none"></textarea>
            <noscript><p style="padding: 5px">
                <strong>Bitte JavaScript aktivieren.</strong>
            </p><p style="padding: 5px">
                Diese Demonstration erlaubt, Zufallsabläufe in Python zu
                programmieren, und stellt die Simulationsergebnisse in grafisch
                aufbereiteter Form dar. Der gesamte Code läuft vollständig im
                Browser, daher muss JavaScript aktiviert sein, damit die
                Demonstration funktioniert.
            </p></noscript>

            <script type="text/javascript">
                editor = CodeMirror.fromTextArea(document.getElementById("code"), {
                    lineNumbers: true,
                    mode: "python",
                    indentUnit: 4,
                    scrollbarStyle: "simple",
                    matchBrackets: true
                });
            </script>
        </div></div>

        <div id="output-pane"><div class="scroll-wrapper">
            <div style="margin: 10px">
                <pre id="output"></pre>

                <div id="plots"></div>
            </div>
        </div></div>
    </div></div>

    <div class="banner"><p>

    </p></div>
    -->
</div>

</body>
</html>
